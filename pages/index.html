<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!-- 行動版首頁(Only): 商品列表、品牌故事連結 -->
    <div class="d-none d-sm-block">
      <div class="row">
          <div class="col-sm-6 index_header-py">
              <!-- <button type="button" class="btn index_nav_btn active">商品列表</i></button> -->
              <a href="products.html" class="py-12 text-md text-center bg-primary-200">商品列表</a>
          </div>
          <div class="col-sm-6 index_header-py">
              <!-- <button type="button" class="btn index_nav_btn">品牌故事</i></button> -->
              <a href="story.html" class="py-12 text-md text-center bg-primary-100">品牌故事</a>
          </div>
      </div>
    </div>

    <!-- Banner -->
    <div class="index_header index_header_md mb-64 mb-md-32">
      <h1 class="display1 display2-md text-white mb-48 mb-md-32">
        URBNSTEP<br /><span class="h3 h5-md">Your Step, Your Statement</span>
      </h1>
      <button type="button" class="btn index_btn index_btn_md">立即選購</i></button>
    </div>

    <!-- 新品上市文字 -->
    <div class="container">
      <div class="text-center">
        <h2 class="display2 h2-md mb-12 mb-md-8">New Arrival</h2>
        <h3 class="h2 mb-32 h4-md mb-md-24">新品上市</h3>
      </div>

      <!-- 新品上市圖卡 -->
      <div class="row">
        <div class="col-6 col-md-2">
          <div class="mb-40 mb-md-24">
            <a href="#"><img src="../assets/images/new-1.png" alt="new1" class="mb-12 mb-md-8">
            <h2 class="h5 h6-md mb-4 mb-md-0">Monoverse</h2>
            <p class="text-md">NT$3,600</p>
            </a>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="mb-40 mb-md-24">
            <a href="#"><img src="../assets/images/new-2.png" alt="new2" class="mb-12 mb-md-8">
            <h2 class="h5 h6-md mb-4 mb-md-0">PLATFORM 404</h2>
            <p class="text-md">NT$2,600</p>
            </a>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="mb-40 mb-md-24">
            <a href="#"><img src="../assets/images/new-3.png" alt="new3" class="mb-12 mb-md-8">
            <h2 class="h5 h6-md mb-4 mb-md-0">URBN Force</h2>
            <p class="text-md">NT$3,200</p>
            </a>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="mb-40 mb-md-24">
            <a href="#"><img src="../assets/images/new-4.png" alt="new4" class="mb-12 mb-md-8">
            <h2 class="h5 h6-md mb-4 mb-md-0">Mode90</h2>
            <p class="text-md">NT$4,000</p>
            </a>
          </div>
        </div>
      </div>

      <!-- 熱銷補貨 -->
       <section class="py-64 py-md-40">
        <h3 class="h2 h4-md mb-16">熱銷補貨</h3>
        <div class="row flex-md-nowrap overflow-x-md-auto">
          <div class="col-3 product-md-col">
              <div class="product">
                  <span class="product-text">人氣 No.1</span>
                  <img src="/assets/images/product-3.png" alt="Melty Kiss">
              </div>
          </div>
          
          <div class="col-3 product-md-col">
              <div class="product">
                  <span class="product-text">人氣 No.1</span>
                  <img src="/assets/images/product.png" alt="image2">
              </div>
          </div>
          
          <div class="col-3 product-md-col">
              <div class="product">
                  <span class="product-text">人氣 No.1</span>
                  <img src="/assets/images/product-6.png" alt="image3">
              </div>
          </div>
          
          <div class="col-3 product-md-col">
              <div class="product">
                  <span class="product-text">人氣 No.1</span>
                  <img src="/assets/images/product-4.png" alt="image4">
              </div>
          </div>
        </div>
       </section>


    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
